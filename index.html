<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="script.js"></script>

    <title>Bootstrap</title>
</head>
<body>
    <div id="monCarousel" class="carousel slide" data-ride="carousel"  style="max-width: 800px;">

        <ol class="carousel-indicators">
            <li data-target="#monCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#monCarousel" data-slide-to="1"></li>
            <li data-target="#monCarousel" data-slide-to="2"></li>
            <li data-target="#monCarousel" data-slide-to="3"></li>
            <li data-target="#monCarousel" data-slide-to="4"></li>

        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
                <img class="d-block w-100" src="images/laguna.jpg" alt="laguna colorada">
                <div class="carousel-caption">
                    <h3>Laguna colorada</h3>
                </div>
            </div>
            <div class="carousel-item ">
                <img class="d-block w-100" src="images/laguna-verde-au-chili-78816499.jpg" alt="laguna verde">
                <div class="carousel-caption">
                    <h3>Laguna verde</h3>
                </div>
            </div>
            <div class="carousel-item ">
                <img class="d-block w-100" src="images/iguazu-bresil-chutes.jpg" alt="chutes d'iguazu">
                <div class="carousel-caption">
                    <h3>Chutes d'Iguazu</h3>
                </div>
            </div>
            <div class="carousel-item ">
                <img class="d-block w-100" src="images/0.jpg" alt="salar d'uyuni">
                <div class="carousel-caption">
                    <h3>Salar d'Uyuni</h3>
                </div>
            </div>
            <div class="carousel-item ">
                <img class="d-block w-100" src="images/niagara.jpg" alt="chutes du niagara">
                <div class="carousel-caption">
                    <h3>Chutes du Niagara</h3>
                </div>
            </div>
        </div>
        <a href="#monCarousel" class="carousel-control-prev" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
        </a>

        <a href="#monCarousel" class="carousel-control-next" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
        </a>
    </div>
    
</body>
</html>
