<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <title>Bootstrap</title>
</head>
<body>
    <div class="container" style="margin-top:50px ;">
    <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: 70%;"
        aria-valuemin="0" aria-valuemax="100" aria-valuenow="70"
        >70%</div>    
    </div>
    <div class="progress">
        <div class="progress-bar bg-success progress-bar-striped active" role="progressbar" style="width: 80%;"
        aria-valuemin="0" aria-valuemax="100" aria-valuenow="80"
        >80%</div>
    </div>
    <div class="progress">
        <div class="progress-bar bg-warning" role="progressbar" style="width: 50%;"
        aria-valuemin="0" aria-valuemax="100" aria-valuenow="50"
        >50%</div>
    </div>
    <div class="progress">
        <div class="progress-bar bg-danger" role="progressbar" style="width: 30%" aria-valuenow="30" 
        aria-valuemin="0" aria-valuemax="100">30%</div>
      </div>
    
    </div>
    
</body>
</html>
